<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

<div class="col-12" style="margin-top: 15px; position: fixed;">
    <img src="img/logo-01.png" width="100" height="50" alt="">
</div>

<div class="col-12" style="position: absolute; top: 30%; ">
    <div class="row no-padding">
        <div class="col no-padding align-self-start"></div>

                <div class="col-md-4 "></div>

                    <div class="row">
                        <div class="col-2 no-padding">
                            <h1 class="text-light outline display-1">D</h1>
                        </div>
                        <div class="col-8 no-padding- text2">
                            <p class="text-light txt-sm text-nowrap">strategic <br>

                                <span class="text-light outline">dialogue</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" data-aos="fade-right">

                        <div class="col-2 no-padding">

                        </div>
                        <div class="col-8 no-padding- text2">
                            <p class="text-light font-weight-bold txt-sm text-nowrap">architecture <br>

                    </div>
                </div>
                <div class="col-md-4 offset-md-4" ></div>
            </div>

            <div class="row">

                        </div>
                        <div class="col-8 no-padding- text2">
                            <p class="text-light outline txt-sm text-nowrap">creating <br>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" data-aos="fade-up">

                        <div class="col-2 no-padding">
                            <h1 class="text-light outline display-1">E</h1>
                        </div>
                        <div class="col-8 no-padding- text2">
                            <p class="text-light outline txt-sm text-nowrap">emotional <br>
